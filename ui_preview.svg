<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- 窗口边框 -->
  <rect x="10" y="10" width="780" height="580" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="1" />
  
  <!-- 标题栏 -->
  <rect x="10" y="10" width="780" height="30" rx="5" ry="5" fill="#4a86e8" />
  <text x="30" y="30" font-family="Arial" font-size="14" fill="white">银行账单批量处理工具</text>
  
  <!-- 菜单栏 -->
  <rect x="10" y="40" width="780" height="25" fill="#f0f0f0" />
  <text x="30" y="57" font-family="Arial" font-size="12" fill="#333333">文件</text>
  <text x="80" y="57" font-family="Arial" font-size="12" fill="#333333">设置</text>
  <text x="130" y="57" font-family="Arial" font-size="12" fill="#333333">帮助</text>
  
  <!-- 工具栏 -->
  <rect x="20" y="75" width="760" height="40" rx="3" ry="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- 按钮 -->
  <rect x="30" y="80" width="120" height="30" rx="3" ry="3" fill="#4a86e8" />
  <text x="50" y="100" font-family="Arial" font-size="12" fill="white">选择PDF文件</text>
  
  <rect x="160" y="80" width="120" height="30" rx="3" ry="3" fill="#4a86e8" />
  <text x="180" y="100" font-family="Arial" font-size="12" fill="white">选择输出文件</text>
  
  <rect x="290" y="80" width="120" height="30" rx="3" ry="3" fill="#4a86e8" />
  <text x="320" y="100" font-family="Arial" font-size="12" fill="white">开始处理</text>
  
  <rect x="420" y="80" width="120" height="30" rx="3" ry="3" fill="#cccccc" />
  <text x="450" y="100" font-family="Arial" font-size="12" fill="#666666">停止处理</text>
  
  <!-- 文件列表区域 -->
  <rect x="20" y="130" width="760" height="200" rx="3" ry="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="30" y="150" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">PDF文件列表</text>
  
  <!-- 表格头部 -->
  <rect x="30" y="160" width="740" height="25" fill="#f0f0f0" />
  <text x="40" y="177" font-family="Arial" font-size="12" fill="#333333">文件名</text>
  <text x="400" y="177" font-family="Arial" font-size="12" fill="#333333">银行</text>
  <text x="600" y="177" font-family="Arial" font-size="12" fill="#333333">状态</text>
  
  <!-- 表格内容示例 -->
  <rect x="30" y="185" width="740" height="25" fill="white" />
  <text x="40" y="202" font-family="Arial" font-size="12" fill="#333333">工商银行信用卡对账单202301.pdf</text>
  <text x="400" y="202" font-family="Arial" font-size="12" fill="#333333">工商银行</text>
  <text x="600" y="202" font-family="Arial" font-size="12" fill="#333333">待处理</text>
  
  <rect x="30" y="210" width="740" height="25" fill="#f9f9f9" />
  <text x="40" y="227" font-family="Arial" font-size="12" fill="#333333">建设银行活期存款对账单202302.pdf</text>
  <text x="400" y="227" font-family="Arial" font-size="12" fill="#333333">建设银行</text>
  <text x="600" y="227" font-family="Arial" font-size="12" fill="#333333">待处理</text>
  
  <rect x="30" y="235" width="740" height="25" fill="white" />
  <text x="40" y="252" font-family="Arial" font-size="12" fill="#333333">招商银行信用卡账单202303.pdf</text>
  <text x="400" y="252" font-family="Arial" font-size="12" fill="#333333">招商银行</text>
  <text x="600" y="252" font-family="Arial" font-size="12" fill="#333333">待处理</text>
  
  <!-- 日志区域 -->
  <rect x="20" y="340" width="760" height="200" rx="3" ry="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="30" y="360" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">处理日志</text>
  
  <!-- 日志内容示例 -->
  <rect x="30" y="370" width="740" height="160" fill="#fafafa" />
  <text x="40" y="390" font-family="Arial" font-size="12" fill="#666666">[14:30:25] 已添加 3 个PDF文件</text>
  <text x="40" y="410" font-family="Arial" font-size="12" fill="#666666">[14:30:40] 已选择输出文件: 银行账单汇总_20230401.xlsx</text>
  <text x="40" y="430" font-family="Arial" font-size="12" fill="#666666">[14:30:45] 开始处理文件...</text>
  
  <!-- 状态栏 -->
  <rect x="10" y="550" width="780" height="30" fill="#f0f0f0" />
  <text x="30" y="570" font-family="Arial" font-size="12" fill="#333333">就绪</text>
  <text x="500" y="570" font-family="Arial" font-size="12" fill="#333333">输出文件: 银行账单汇总_20230401.xlsx</text>
</svg>